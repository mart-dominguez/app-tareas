<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="formAltaProyecto">
            <p:growl id="growl" showDetail="true" sticky="true" />  
        <div class="form-group">
            <label for="grupo">Asignar a</label>
            <h:selectOneMenu class="form-control" id="grupo" disabled="#{empty proyectoController.proyecto}" value="#{proyectoController.proyecto.lider}" style="width:150px" converter="usrConverter" >
                <f:selectItems var="unUsr" value="#{userController.usuarios}" itemValue="#{unUsr}"  itemLabel="#{unUsr.mail}" ></f:selectItems>
            </h:selectOneMenu>        
        </div>
        <div class="form-group">
            <label for="horasProyecto">Horas</label>
            <p:inputNumber class="form-control" id="horasProyecto" pt:aria-describedby="horasHelp" 
                           value="#{proyectoController.proyecto.horasPresupuestadas}"  disabled="#{empty proyectoController.proyecto}" >
                <small id="horasHelp" class="form-text text-muted">Horas asignadas al proyecto.</small>
            </p:inputNumber>
        </div>
        <div class="form-group">
            <label for="costoProyecto">Costo Total</label>
            <p:inputNumber class="form-control" id="costoProyecto" 
                           value="#{proyectoController.proyecto.costo}"  disabled="#{empty proyectoController.proyecto}"></p:inputNumber>
        </div>
            <p:commandButton class="btn btn-light" value="Nuevo" disabled="#{not empty proyectoController.proyecto}" actionListener="#{proyectoController.nuevo()}" update="@form growl"></p:commandButton>
            <p:commandButton class="btn btn-light" value="Guardar" disabled="#{empty proyectoController.proyecto}" action="#{proyectoController.guardar()}" ajax="false"></p:commandButton>
            <p:commandButton class="btn btn-light" value="Cancelar" disabled="#{empty proyectoController.proyecto}" actionListener="#{proyectoController.cancelar()}" update="@form growl"></p:commandButton>
    </h:form>
</html>
