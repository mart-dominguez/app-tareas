<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <h:form id="formAltaUser">
            <p:growl id="growl" showDetail="true" sticky="true" />  
        <div class="form-group">
            <label for="exampleInputEmail1">Email del usuario</label>
            <p:inputText pt:type="email" class="form-control" id="correo" pt:aria-describedby="emailHelp" pt:placeholder="correo electronico"
                         value="#{userController.usuarioEditar.mail}"  disabled="#{empty userController.usuarioEditar}" >
                <small id="emailHelp" class="form-text text-muted">Su correo electronico sera el nombre de usuario.</small>
            </p:inputText>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <p:password class="form-control" id="password" pt:placeholder="Password" 
                        value="#{userController.usuarioEditar.clave}"  disabled="#{empty userController.usuarioEditar}"></p:password>
        </div>
        <p:commandButton class="btn btn-light" value="Nuevo" disabled="#{not empty userController.usuarioEditar}" actionListener="#{userController.nuevoUsuario()}" update="formAltaUser growl"></p:commandButton>
        <p:commandButton class="btn btn-light" value="Guardar" disabled="#{empty userController.usuarioEditar}" actionListener="#{userController.crearUsuario()}" update=":frmListaUsuarios:tablaUsers growl"></p:commandButton>
        <p:commandButton class="btn btn-light" value="Cancelar" disabled="#{empty userController.usuarioEditar}" actionListener="#{userController.cancelar()}" update="formAltaUser growl"></p:commandButton>
    </h:form>
</html>
